<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;
    700&family=Montserrat:ital@0;1&display=swap" 
    rel="stylesheet"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family
    =Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;
    1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:
    ital@0;1&display=swap" 
    rel="stylesheet"
  >
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <button class="btn-toggle">
      <img 
        src="./images/icon-hamburger.svg" 
        alt="toggle menu" 
        class="hamburger-icon">
      <img 
        src="./images/icon-close.svg" 
        alt="close menu" 
        class="hidden close-icon">
    </button>
    <div class="mobile-menu">
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <div class="border-bottom"></div>
      <a href="#" class="login">Login</a>
    </div>
    <div class="grey-bg"></div>
  </header>
  <main class="main">
    <img src="./images/illustration-devices.svg" alt="devices" class="main-img">
    <section class="insight-container">
      <div class="flex-grp">
        <div class="new-container">
          <p>New</p>
        </div>
        <p class="mono-p">monogrpagh dashboard</p>
      </div>
      <h1>
        powerful insights into your team
      </h1>
      <p class="description">
        Project planning and time tracking for agile teams
      </p>
      <div class="flex-grp">
        <button class="btn">
          Schedule a demo
        </button>
        <p class="preview-p">to see a preview</p>
      </div>
    </section>
  </main>
</body>
</html>
